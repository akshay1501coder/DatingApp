<!-- below in ngSubmit we are checking registerForm.valid ,
    in order to submit form on pressing enter button -->
<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
   
    <div class="form-group">
        <label class="control-label mr-2"></label>
        <label class="radio-inline">
            <input type="radio" value="male" formControlName="gender">Male
        </label>
        <label class="radio-inline">
            <input type="radio" value="female" formControlName="gender" class="ml-3">Female
        </label>
    </div>

    <app-text-input [formControl]='registerForm.controls["username"]'
    [label]='"username"'></app-text-input>

    <app-text-input [formControl]='registerForm.controls["knownAs"]'
    [label]='"knownAs"'></app-text-input>

    <app-date-input [formControl]='registerForm.controls["dateOfBirth"]'
    [maxDate]='maxDate' [label]='"Date Of Birth"'></app-date-input>

    <app-text-input [formControl]='registerForm.controls["city"]'
    [label]='"city"'></app-text-input>

    <app-text-input [formControl]='registerForm.controls["country"]'
    [label]='"country"'></app-text-input>
    
    <app-text-input [formControl]='registerForm.controls["password"]' 
    [type]='"password"' [label]='"password"'></app-text-input>

    <app-text-input [formControl]='registerForm.controls["confirmPassword"]'
    [type]='"password"'  [label]='"confirm password"'></app-text-input>

    <!-- <div class="form-group">
        <input type="password" 
        [class.is-invalid]='registerForm.get("confirmPassword").errors 
        && registerForm.get("confirmPassword").touched'
        [class.is-valid]='!registerForm.get("confirmPassword").errors'
        class="form-control" placeholder="Confirm Password"
        formControlName="confirmPassword">
        <div *ngIf="registerForm.get('confirmPassword').hasError('isMatch')"
         class="invalid-feedback">Confirm password should match password</div>
    </div> -->

    <div class="row" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>

    <div class="form-group text-center">
        <button [disabled]='!registerForm.valid' class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-danger" type="button" (click)="cancelled()">Cancel</button>
    </div>
</form>
